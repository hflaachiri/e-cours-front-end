<form [formGroup]="searchFormGroup" class="d-flex justify-content-around">
  <mat-form-field appearance="outline">
    <mat-label>Th√©me</mat-label>
    <mat-select formControlName="theme">
      <mat-option *ngFor="let theme of ($themes | async)" [value]="theme.id">
        {{theme.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Enseignant</mat-label>
    <mat-select formControlName="enseignant">
      <mat-option *ngFor="let enseignant of ($enseignants | async)" [value]="enseignant.id">
        {{enseignant.firstName}} {{enseignant.lastName}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</form>

<mat-card *ngFor="let lesson of ($cours | async)" class="mat-elevation-z4 w-100">
  <mat-card-header>
    <mat-card-title><b>{{lesson.name}}</b></mat-card-title>
    <mat-card-subtitle>
      <mat-icon>school</mat-icon>
      {{lesson.owners[0].firstName}} {{lesson.owners[0].lastName}}
      <mat-icon>date_range</mat-icon>
      {{lesson.date}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{lesson.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <a [routerLink]="['/back-office/show', lesson.id]">
      <button mat-button>
        <mat-icon>visibility</mat-icon>
         Suivre
      </button>
    </a>
  </mat-card-actions>
</mat-card>
