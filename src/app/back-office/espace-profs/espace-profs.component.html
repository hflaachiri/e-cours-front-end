<h2>Liste des cours: <b> SVP modifiez que les cours qui vous appartient !</b></h2>
<ng-container *ngIf="$lessons | async as cours; else loading">
<div class="p-4">
  <table mat-table [dataSource]="$lessons" class="mat-elevation-z4 w-100">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nom du cours</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="schoolSubject">
      <th mat-header-cell *matHeaderCellDef> Mati√©re </th>
      <td mat-cell *matCellDef="let element"> {{element.schoolSubject.name}} </td>
    </ng-container>

    <ng-container matColumnDef="domain">
      <th mat-header-cell *matHeaderCellDef> domaine </th>
      <td mat-cell *matCellDef="let element"> {{element.domain.name}} </td>
    </ng-container>

    <ng-container matColumnDef="professor">
      <th mat-header-cell *matHeaderCellDef> Enseignant </th>
      <td mat-cell *matCellDef="let element"> {{element.owners[0].firstName}} {{element.owners[0].lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="icons">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="updatelesson(element)">
          <mat-icon>create</mat-icon>
        </button>
        <button mat-icon-button (click)="deletelesson(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
</ng-container>
<ng-template #loading>
  <div class="d-flex flex-column justify-content-center align-content-center align-items-center" style="height: 500px">
    <div></div>
    <mat-spinner></mat-spinner>
    <div></div>
  </div>
</ng-template>
<button mat-fab color="primary" style="position: fixed; bottom: 20px; right: 20px" (click)="createlesson()">
  <mat-icon>add</mat-icon>
</button>
