<h2>Liste des enseignants :</h2>
<ng-container *ngIf="$enseignants | async as cours; else loading">
<div class="p-4">
  <table mat-table [dataSource]="$enseignants" class="mat-elevation-z4 w-100">
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Nom</th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> Pr√©nom </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> E-mail </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="icons">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="updateProfessor(element)">
            <mat-icon>create</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteProfessor(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
</ng-container>
<ng-template #loading>
  <div class="d-flex flex-column justify-content-center align-content-center align-items-center" style="height: 500px">
    <div></div>
    <mat-spinner></mat-spinner>
    <div></div>
  </div>
</ng-template>

<button mat-fab color="primary" style="position: fixed; bottom: 20px; right: 20px" (click)="createProfessor()">
  <mat-icon>add</mat-icon>
</button>
